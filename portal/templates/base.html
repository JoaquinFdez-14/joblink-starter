{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JobLink</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
    <!-- AOS Animations -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Fuente para el logo JobLink -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap"
    rel="stylesheet"
  >

  <!-- Tu CSS -->
  <link rel="stylesheet" href="{% static 'base.css' %}">
</head>
<body class="app-body text-light">  <!-- fondo + texto claro -->
{% include 'includes/header.html' %}

<main class="container my-4">
  <!-- Loader overlay (hidden by default) -->
  <div id="site-loader" class="site-loader d-none" aria-hidden="true">
    <div class="spinner-border text-light" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }}">
        {% if m.tags == 'error' %}❌ {% endif %}{{ m }}
      </div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    if (window.AOS) AOS.init({
      once: true,
      duration: 700,     // animation length (ms) — stronger animations
      easing: 'cubic-bezier(.22,.9,.31,1)',
      offset: 80         // trigger when element is closer to viewport
    });
  });
</script>
<script src="{% static 'site.js' %}"></script>
</body>
</html>
